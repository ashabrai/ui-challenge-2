<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/form.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    </head>
    <body>
        <header>
            <h1>UI Challenge</h1>
        </header>
        <!----- input box ----->
        <main>
            <form>
                <label>
                    <section>
                        <label for="username">Text Input</label>
                        <input type="text" id="username" placeholder="placeholder text">
                    </section>
                </label>

                <label>
                    <div class="select">
                            <label for="options">select box</label>
                            <select>
                                <option value="" disabled selected>please select an option...</option>
                                <option value="option-one">option 1</option>
                                <option value="option-two">option 2</option>
                                <option value="option-three">option 3</option>
                                <option value="option-four">option 4</option>
                                <option value="option-five">option 5</option>
                            </select>
                    </div>          
                </label>
                
                <section>
                    <label>checkbox</label>
                    <input id="the-Check" for="checkbox"/>
                    <label class="sprite checkbox-unchecked"for="the-Check"></label>
                </section>    
                
                <section>
                    <label>radio</label>
                    <input id="the-Radio" type="radio"/>
                    <label class="sprite radio-unchecked" for="the-Radio">
                </section>
                    </label>
                
                <section>
                    <label for="button">button</label>
                    <button type="button" id="button">submit</button>
                </section>
            </form>
        </main>       
            <script>
            $("#the-Check > sprite").click(function () {
                $(this).toggleClass("checkbox-checked");
            });
            $("#nonRadio").click(function () {
                $(this).toggleClass("radio-checked");
            });
            </script>

    </body>
</html>
