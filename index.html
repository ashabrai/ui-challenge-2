<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/form-styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    </head>
    <body>
        <header>
            <h1>UI Challenge</h1>
        </header>
        <!----- input box ----->
        <main>
            <form>
                <label>
                    <section>
                        <label for="username">Text Input</label>
                        <input type="text" id="username" placeholder="placeholder text">
                    </section>
                </label>

                <label>
                    <div class="select">
                            <label for="options">select box</label>
                            <select>
                                <option value="" disabled selected>please select an option...</option>
                                <option value="option-one">option 1</option>
                                <option value="option-two">option 2</option>
                                <option value="option-three">option 3</option>
                                <option value="option-four">option 4</option>
                                <option value="option-five">option 5</option>
                            </select>
                    </div>          
                </label>
                
                <label>
                    <span>checkbox</span>
                    <input type="checkbox"/>
                    <span></span>
                </label>    
                
                <label>
                    <span>radio</span>
                    <input type="radio" />
                    <span></span>
                </label>

                <label>
                    <span>button</span>
                    <input type="button" />
                    <span></span>
                </label>
            </form>
        </main> 
        <footer>
            </footer>      
            <script>
            $(".checkbox-unchecked").click(function () {
                $(this).toggleClass("checkbox-checked");
            });
            $(".radio-unchecked").click(function () {
                $(this).toggleClass("radio-checked");
            });
            </script>

    </body>
</html>
